<div class="page-header">
  <h1>Change Control</h1>
</div>
<div class="row">
  <div class="col-xs-5">
    <a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Nuevo Cupón</a>
  </div>
  <div class="col-xs-7">
    <input type="text" class="form-control" ng-model="query" placeholder="Buscar en los cupones">
  </div>
</div>
<div class="row"><div class="col-xs-12"><hr></div></div>
<div class="row" ng-switch on="usuarios.length">
  <ul ng-switch-when="0">
    <li><em>No hay cupones guardados. ¿Quieres <a href="#/new">crear un cupón</a>?</li>
  </ul>
  <ul ng-switch-default>
    <li ng-repeat="usuario in usuarios | filter:query">
      <a href="#/usuarios/{{usuario._id}}">{{usuario.nombre}}</a>
    </li>
  </ul>
</div>
<p>&nbsp;</p>
